<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.5.6/swiper-bundle.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.5.6/swiper-bundle.min.js"></script>
  <style>
    html,
    body {
     
      height: 100%;
    }

    body {
      background: #fff;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper-container {
      width: 638px;
      height: 628px;
      text-align: center;
      margin-top: 30px;
      visibility: hidden;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
    }
  </style>
<body>

  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image:url('sunday\ afternoon\ pic/index-photo/picnic-banner.jpg');box-shadow: 80px -60px 15px #ddd;"></div>
      <div class="swiper-slide" style="background-image:url('sunday\ afternoon\ pic/index-photo/index1.jpg');box-shadow: 80px -60px 15px #ddd;;"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination" style="color:white"></div>
  </div>
  <script src="../package/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'cube',
      grabCursor: true,
      cubeEffect: {
        shadow: true,
        slideShadows: true,
        shadowOffset: 20,
        shadowScale: 0.94,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>

  
</body>
</html>
